<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestra Historia</title>

    <link rel="icon" href="image/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="h">
      <div class="hCont">
        <img class="hContLogo" src="image/logo.png" alt="logo" />
        <button class="hContBmoon">
          <img
            class="hContBmoonImg"
            src="image/moon-stars-fill.svg"
            alt="moon.svg"
          />
        </button>
      </div>
      <nav class="hNav">
        <button class="hNavClose">
          <img class="hNavCloseImg" src="image/close.svg" alt="cerrar nav" />
        </button>
        <a class="hNavLink" href="#">Inicio</a>
        <a class="hNavLink" href="#">Sobre Nosotros</a>
        <a class="hNavLink" href="#">Momentos Especiales</a>
        <a class="hNavLink" href="#">Nuestro Futuro</a>
        <a class="hNavLink" href="#">Agradecimiestos</a>
        <a class="hNavLink" href="#">Contacto</a>
      </nav>
      <button class="hMenu">
        <img class="hMenuImg" src="image/list.svg" alt="menu nav" />
      </button>
    </header>

    <!-- Scripts -->
    <script src="js/nav.js"></script>
  </body>
</html>
