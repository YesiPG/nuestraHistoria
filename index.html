<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestra Historia</title>

    <link rel="icon" href="image/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="h">
      <div class="hCont">
        <img class="hContLogo" src="image/logo.png" alt="logo" />
        <button class="hContBmoon">
          <img class="hContBmoonImg" src="image/moon-stars-fill.svg" alt="moon.svg" />
        </button>
      </div>
      <nav class="hNav">
        <button class="hNavClose">
          <img class="hNavCloseImg" src="image/close.svg" alt="cerrar nav">
        </button>
        <a class="hNavLink" href="#">Inicio</a>
        <a class="hNavLink" href="#">Fotos</a>
        <a class="hNavLink" href="#">Videos</a>
        <a class="hNavLink" href="#">Objetivos</a>
      </nav>
      <button class="hMenu">
        <img class="hMenuImg" src="image/list.svg" alt="menu nav">
      </button>
    </header>

    <section class="hero">
      <div class="heroCarrusel">
        <div class="heroCarruselItem">
          <img
            class="heroCarruselItemImg"
            src="image/1.webp"
            alt="comunidad lgtbq+"
          />
        </div>
        <div class="heroCarruselItem">
          <img
            class="heroCarruselItemImg"
            src="image/2.jpg"
            alt="comunidad lgtbq+"
          />
        </div>
        <div class="heroCarruselItem">
          <img
            class="heroCarruselItemImg"
            src="image/3.jpg"
            alt="comunidad lgtbq+"
          />
        </div>
        <div class="heroCarruselItem">
          <img
            class="heroCarruselItemImg"
            src="image/4.jpg"
            alt="comunidad lgtbq+"
          />
        </div>
        <div class="heroCarruselItem">
          <img
            class="heroCarruselItemImg"
            src="image/5.webp"
            alt="comunidad lgtbq+"
          />
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="js/nav.js"></script>
  </body>
</html>
